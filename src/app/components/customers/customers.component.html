<div class="flex justify-end py-10 me-40">
    <h1> Klanten</h1>
  </div>
<div class="mat-elevation-z8 mx-auto w-3/4">
  <table mat-table [dataSource]="dataSource">

   
    <ng-container matColumnDef="recipientName">
      <th mat-header-cell *matHeaderCellDef>Naam</th>
      <td mat-cell *matCellDef="let customer">{{ customer.recipientName}}</td>
    </ng-container>

    
    <ng-container matColumnDef="customerEmail">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.customerEmail}}</td>
    </ng-container>

  
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Telefoonnummer</th>
      <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber}}</td>
    </ng-container>

    
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Woonplaats</th>
      <td mat-cell *matCellDef="let customer">{{ customer.city}}</td>
  </ng-container>

  <ng-container matColumnDef="line1">
    <th mat-header-cell *matHeaderCellDef>Adres</th>
    <td mat-cell *matCellDef="let customer">{{ customer.line1}}</td>
</ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
