<div  class="flex flex-col h-full">
  <div class="mt-4">
    <h1 mat-dialog-title class="mb-4">Add new category</h1>
  </div>
  <mat-dialog-content class="pt-6 mat-typography flex-grow">
    <form [formGroup]="categoryForm">
      <mat-form-field class="w-full mb-4 mt-4">
        <!-- <mat-label class="mt-2">Category Name</mat-label> -->
        <input matInput formControlName="Name">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div class="flex justify-start py-10">
    <button mat-raised-button color="primary" (click)="addCategory()" class="mb-6 ml-4 mt-2">Add Category</button>
  </div>
  <hr class="w-full border-gray-300">
  <mat-dialog-actions align="end" class="pt-4">
    <button mat-button mat-dialog-close class="ml-4">Cancel</button>
  </mat-dialog-actions>
</div>
