<div class="flex justify-end py-10 me-40">
      <h1> Order Details</h1>
    </div>
<div class="mat-elevation-z8 mx-auto w-3/4">
    <table mat-table [dataSource]="dataSource">
  
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let order">{{ order.orderNumber}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let order">{{ order.recipientName }}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="dateOrdered">
        <th mat-header-cell *matHeaderCellDef>Date Ordered</th>
        <td mat-cell *matCellDef="let order">{{ order.orderDate | date:'y-MM-dd' }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let order">
          {{ computeTotal(order.orderDetails) | currency:'EUR':'symbol':'1.2-2' }}

        </td>
    </ng-container>

    <ng-container matColumnDef="moreDetails">
      <th mat-header-cell *matHeaderCellDef>More Details</th>
      <td mat-cell *matCellDef="let order">
        <button mat-raised-button color="primary" [routerLink]="['/order-details', order.orderId]">View</button>
      </td>
  </ng-container>
  
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
